trigger:
- master
- develop

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: BuildLinux
        displayName: Linux
        pool:
          vmImage: "ubuntu-18.04"

        strategy:
          matrix:
            ReleaseBuild:
              BuildType: Release
              CMakeArgs: -DCMAKE_BUILD_TYPE=Release
            DebugBuild:
              BuildType: Debug
              CMakeArgs: -DCMAKE_BUILD_TYPE=Debug

        steps:
        - task: CMake@1
          inputs:
            cmakeArgs: $(CMakeArgs) ..
      - job: BuildWindows
        displayName: windows
        pool:
          vmImage: "windows-2019"

        strategy:
          matrix:
            ReleaseBuild:
              BuildType: Release
              CMakeArgs: -DCMAKE_BUILD_TYPE=Release
            DebugBuild:
              BuildType: Debug
              CMakeArgs: -DCMAKE_BUILD_TYPE=Debug

        steps:
        - task: CMake@1
          inputs:
            cmakeArgs: $(CMakeArgs) ..
      - job: BuildMac
        displayName: mac
        pool:
          vmImage: "macOS-10.15"

        strategy:
          matrix:
            ReleaseBuild:
              BuildType: Release
              CMakeArgs: -DCMAKE_BUILD_TYPE=Release
            DebugBuild:
              BuildType: Debug
              CMakeArgs: -DCMAKE_BUILD_TYPE=Debug

        steps:
        - task: CMake@1
          inputs:
            cmakeArgs: $(CMakeArgs) ..
